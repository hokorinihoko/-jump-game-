<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ホコリのジャンプアップ</title>
  <link rel="stylesheet" href="jump.css">
</head>
<body>
  <div class="wrap">
    <canvas id="game"></canvas>
    <div class="ui">
      <h1>ホコリのジャンプアップ</h1>
      <p>目標：右上を目指してジャンプ！落ちたらゲームオーバー。</p>
      <div class="score" id="score">スコア: 0</div>
      <div class="controls">
        <div><strong>操作</strong></div>
        <div>← → : 左右移動</div>
        <div>Space / Z / ↑ : ジャンプ</div>
        <div>R : リスタート / ボタンでも可</div>
      </div>
      <div class="btns">
        <div class="btn" id="startBtn">ゲーム開始</div>
        <div class="btn" id="pauseBtn">一時停止</div>
      </div>
      <div class="footer">スマホでもタッチ操作できます。画面下の左右ボタンで移動、ジャンプボタンでジャンプ。</div>
    </div>

    <!-- ゲームオーバーオーバーレイ -->
    <div id="gameOverOverlay">
      <div>ゲームオーバー</div>
      <div id="finalScore" style="margin-top:10px;">スコア: 0</div>
      <div style="margin-top:8px;font-size:16px;">Rキーまたはボタンでリスタート</div>
      <div class="btn" id="resetBtn">リセット</div>
    </div>

    <!-- スマホ用操作ボタン -->
    <div id="touchControls">
      <div id="leftBtn" class="touch-btn">◀</div>
      <div id="rightBtn" class="touch-btn">▶</div>
      <div id="jumpBtn" class="touch-btn">▲</div>
    </div>
  </div>

  <script src="jump.js"></script>
</body>
</html>
